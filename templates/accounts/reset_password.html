{% extends "base.html" %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Reset Password</h4>
          {% include "includes/alerts.html" %}
          <form action="{% url 'accounts:reset_password' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                 <input type="password" name="password" class="form-control" placeholder="Enter new password" >
              </div> <!-- form-group// -->
              <div class="form-group">
                <input type="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm password" >
              </div> <!-- form-group// -->
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
